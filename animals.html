<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="animals.js"></script>
    <title>Document</title>
  </head>
  <body>
    <img src="photos/6.jpg" alt="" />
    <div class="game">
      <div class="nameTimer">
        <h1 class="category">Animals</h1>
        <p id="timer"></p>
      </div>
      <h2>Press the button start the game</h2>
      <input type="text" class="char" maxlength="1" autofocus />
      <div class="word"></div>
      <section class="wrongContainer"></section>
      <section class="guessedLetters"></section>
      <div class="categoryName">
        <label>Set your timer</label>
        <select>
          <option value="60">60s</option>
          <option value="90">90s</option>
          <option value="120">120s</option>
        </select>
      </div>
      <div class="buttons">
        <input type="submit" class="submitButton" value="start" />
        <input type="submit" class="hintButton" value="hint" />
      </div>
      <button class="submitButton backButton">
        <a href="categories.html">Back</a>
      </button>
    </div>
  </body>
</html>
