<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="addCategory.js"></script>
    <title>Add category</title>
  </head>
  <body>
    <div class="addCategory">
      <h1>Add your own category</h1>
      <form>
        <div class="categoryName">
          <label for="">Enter the category name</label>
          <input type="text" class="name" autofocus />
          <label>Set your timer</label>
          <select>
            <option value="60">60s</option>
            <option value="90">90s</option>
            <option value="120">120s</option>
          </select>
          <input type="button" value="Next" class="nextButton" />
        </div>
        <fieldset disabled>
          <legend>Add your words</legend>
          <h5>*You should enter at least 2 words</h5>
          <h5>*You can double click the word to remove it from the list</h5>

          <div class="fieldSetDiv">
            <label>Enter the words</label>
            <input list="newWord" class="newWord" />
            <datalist id="newWords"> </datalist>
            <input type="reset" class="resetCategory" />
            <input type="button" value="Submit" class="submitCategoryButton" />
          </div>
        </fieldset>
      </form>
      <button class="playButton">Play</button>
      <button class="submitButton backButton">
        <a href="index.html">Back</a>
      </button>
    </div>

    <div class="yourCategory" style="display: none">
      <img src="photos/0.jpg" alt="" />
      <div class="game">
        <div class="nameTimer">
          <h1 class="category"></h1>
          <p id="timer"></p>
        </div>
        <h2>Guess a Letter</h2>
        <input type="text" class="char" maxlength="1" />
        <div class="word"></div>
        <section class="wrongContainer"></section>
        <section class="guessedLetters"></section>
        <div class="buttons">
          <input
            type="submit"
            class="submitButton resetGameButton"
            value="Reset"
          />
          <input type="submit" class="hintButton" value="Hint" />
        </div>
        <button class="submitButton formBackButton">Back</button>
      </div>
    </div>
  </body>
</html>
